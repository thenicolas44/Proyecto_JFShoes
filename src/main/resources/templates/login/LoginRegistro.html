<!DOCTYPE html>
<html lang="es">
<head>
	<title>JF-Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/fuentes/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/fuentes/fonts/iconic/css/material-design-iconic-font.min.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" th:href="@{/css/Estilo_borders.css}">
	<link rel="stylesheet" th:href="@{/css/Estilo_login.css}">
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" th:action="@{/login/guardar}" th:object="${usuario}" method="post">
					<span class="login100-form-title p-b-10">
						Registrate
					</span>
                    <span class="login100-form-subtitle p-b-39">
                        Es rapido y facil
                    </span>
                    
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Nombre</span>
						<input th:field="*{personas.nombre}" class="input100" type="text" id="name" placeholder="Escribe tu nombre">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Apellido</span>
						<input th:field="*{personas.apellido}" class="input100" type="text" id="lastname" placeholder="Escribe tu apellido">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">correo electrónico</span>
						<input th:field="*{personas.correo}" class="input100" type="text" id="email" placeholder="Escribe tu nombre de usuario">
						<span class="focus-input100" data-symbol="&#xf159;"></span>
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100 " >Tipo de Identificacion</span>
						<select th:field="*{personas.tipoIdentificacion}" class="form-control mb-2 mt-3">
                            <option value="">________Seleccione una unidad_______</option>
                            <option value="DNI">DNI</option>
                            <option value="CARNET EXTRANJERIA">CARNET DE EXTRANJERIA</option>
						</select>
						<span class="focus-input100" data-symbol="&#xf107;"></span> 
					</div>
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Identificacion</span>
						<input  th:field="*{personas.identificacion}" class="input100" type="text" id="id" placeholder="Escribe tu Numero de Identificacion">
						<span class="focus-input100" data-symbol="&#xf108;"></span>
					</div>

					<select th:field="*{tipo_usuarios.id}" class="form-control" id="tipo_user" hidden>
						<option value="1"></option>
					</select>

					

					<select th:field="*{enable}" class="form-control" id="tipo_user" hidden>
						<option value="1"></option>
					</select>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Usuario</span>
						<input th:field="*{username}" class="input100" type="text" id="user" placeholder="Escribe tu usuario">
						<span class="focus-input100" data-symbol="&#xf106;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Contraseña</span>
						<input  th:field="*{contrasenia}" class="input100" type="password" id="password" placeholder="Escribe tu contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="row">
						<div class="text-right p-t-8 p-b-31 col-6">
							<a href="#" type="button" onclick="fnMostrarValue();">
								¿Olvidaste tu contraseña?
							</a>
						</div>
						<div class="text-right p-t-8 p-b-31 col-6">
							<a th:href="@{/login/}" class="txt2">
								si ya tienes cuenta ingresa aqui
							</a>
						</div>
					</div>
					
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Registrate
							</button>
							
						</div>
					</div>
					
					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							O regístrate usando
						</span>
					</div>
					
					<div class="flex-c-m">
						<a href="https://es-la.facebook.com/" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="https://twitter.com/login" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="https://mail.google.com/mail?hl=es" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>

						<a href="https://mail.google.com/mail?hl=es" class="login100-social-item bg4">
							<i class="fa fa-medium"></i>
						</a>
					</div>	
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
<!----> 	<script th:src="@{/js/funciones_login.js}"></script>
   <script th:src="@{/js/src_login.js}"></script>
</body>
</html>
